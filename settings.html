<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/settings.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="setcontainer">
            <div class="overbutton">
                <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/main.html';">Übersicht</button>
            </div>
            <div class="outbutton">
                <button type="button" class="btn btn-primary btn-sm" onclick="window.location.href='/home.html';">Logout</button>
            </div>
            <div class="header">
                <h1>Einstellungen</h1>
            </div>
            <div class="settings">
                <label for:"personal">Persönliche Daten::</label>
                <br>
                <textarea id="personal" rows="1"></textarea>
                <br>
                <label for:"reminder">Erinnerungen:</label>
                <br>
                <textarea id="reminder" rows="1"></textarea>
                <br>
                <label for:"premade">Vorlagen:</label>
                <br>
                <textarea id="premade" rows="1"></textarea>
                <br>
            </div>
        </div>
    </div>
</body>
</html>
