<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="container">
        <div class="regcontainer">
            <div class="header">
                <h1>Registrieren</h1>
            </div>
            <div class="register">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password Wiederholen">
                    </div>
                  </form>
                <div class="button">
                    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/login.html';">Registrieren</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
