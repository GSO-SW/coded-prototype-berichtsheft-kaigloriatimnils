<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/css/basic.css">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="regcontainer">
            <div class="header">
                <h1>Registrieren</h1>
            </div>
            <div class="register">
                <label for:"mail">E-Mail:</label>
                <br>
                <textarea id="mail" rows="1"></textarea>
                <br>
                <label for:"pwd">Passwort:</label>
                <br>
                <textarea id="pwd" rows="1"></textarea>
                <br>
                <label for:"wdh">Passwort wiederholen:</label>
                <br>
                <textarea id="wdh" rows="1"></textarea>
                <br>
                <div class="button">
                    <button type="button" class="btn btn-primary btn-lg" onclick="window.location.href='/login.html';">Registrieren</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
