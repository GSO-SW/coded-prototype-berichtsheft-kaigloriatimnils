<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berichtsheft</title>

    <link rel="stylesheet" href="pfad/zu/bootstrap.css">
    <style>
        .rounded-input {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Berichtsheft</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" class="form-control rounded-input" id="email" name="email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" class="form-control rounded-input" id="password" name="password">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="confirmPassword">Passwort wiederholen</label>
                    <input type="password" class="form-control rounded-input" id="confirmPassword" name="confirmPassword">
                </div>
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary">Registrieren</button>
        </div>
    </div>
</body>
</html>
